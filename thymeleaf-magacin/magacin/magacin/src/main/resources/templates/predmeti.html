<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Predmeti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MAGACIN</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link active" href="/magacin/predmet/list">Predmeti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/magacin/faktura-prijem/list">Fakture</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/magacin/otpremnica/list">Otpremnice</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<a class="btn btn-outline-primary" style="width: 100%" href="/magacin/predmet/create">+</a>
<br/>
<form method="post" th:action="@{/document/magacinska-kartica}">
    <div class="form-group" style="margin: 0 auto; width: 80%; margin-top: 20px">
        <input class="btn btn-outline-warning" type="submit" style="width: 100%" value="Magacinska kartica PDF">
    </div>
</form>
<br/>
<form method="post" th:action="@{/document/blanko-popis}">
    <div class="form-group" style="margin: 0 auto; width: 80%">
        <input class="btn btn-outline-warning" type="submit" style="width: 100%" value="Popis PDF">
    </div>
</form>
<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Naziv</th>
        <th scope="col">Lager</th>
        <th scope="col">Pocetno stanje</th>
        <th scope="col">-</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item: ${list}">
        <td scope="row" th:text="${item.id}"></td>
        <td th:text="${item.naziv}"></td>
        <td th:text="${item.kolicinaNaLageru}"></td>
        <td th:text="${item.pocetnoStanje}"></td>
        <td>
            <form method="post" th:action="@{/document/lager-lista}">
                <input type="hidden" th:value="${item.id}" name="id" />
                <input class="btn btn-outline-warning" type="submit" style="width: 100%" value="PDF">
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
