<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fakture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MAGACIN</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" href="/magacin/predmet/list">Predmeti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/magacin/faktura-prijem/list">Fakture</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/magacin/otpremnica/list">Otpremnice</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<form method="post" th:action="@{/faktura-prijem/create}" th:object="${create}">
    <div class="form-group" style="margin: 0 auto; width: 80%">
        <input class="form-control" id="firma" placeholder="Firma" required type="text" th:field="*{firma}"/>
        <input class="form-control" id="kolicina" placeholder="Kolicina" required type="number" th:field="*{kolicina}"/>
        <input class="form-control" id="cena" placeholder="Cena" required type="number" th:field="*{cena}"/>
        <select class="form-control" id="predmet" required th:field="*{predmet.id}">
            <option value="" hidden>Selektuj predmet</option>
            <option th:each="item : ${predmeti}" th:value="${item.id}" th:text="${item.naziv}">
            </option>
        </select>
        <input class="btn btn-outline-primary" type="submit" style="width: 100%" value="+">
    </div>
</form>
</body>
</html>
